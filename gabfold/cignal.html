<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gabriel IPTV</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    #sidebar {
        width: 250px;
        height: 100vh;
        background: rgba(255, 255, 255, 0.5);
        overflow-y: auto;
        position: absolute;
        left: 0;
        top: 0;
        padding: 10px;
        border-right: 1px solid #444;
        z-index: 1000;
        display: none;
        color: black;
    }
    #sidebar h2 {
        margin-top: 0;
        text-align: center;
        font-size: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        color: black;
    }
    #sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    #sidebar li {
        padding: 10px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        cursor: pointer;
        color: black;
    }
    #sidebar li:hover {
        background: rgba(0, 0, 0, 0.1);
    }
    #player-container {
        height: 100vh;
        width: 100vw;
        position: relative;
    }
    #player {
        width: 100%;
        height: 100vh;
    }
    #loading-overlay {
        position: absolute;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
    }
    #loading-box {
        width: 80%;
        max-width: 400px;
        background: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    #progress-bar {
        width: 100%;
        height: 20px;
        background: #444;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
    }
    #progress-fill {
        width: 0%;
        height: 100%;
        background: limegreen;
    }
    #toggle-menu {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1001;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 8px 12px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }
    #channel-name {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 20px;
        z-index: 1002;
        display: none;
    }
</style>
<script src="https://ssl.p.jwpcdn.com/player/v/8.36.4/jwplayer.js"></script>
<script src="channels.js"></script>
<script>
    jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=';function loadStream(channelKey) {
    const channel = channels[channelKey];
    const loadingOverlay = document.getElementById('loading-overlay');
    const progressFill = document.getElementById('progress-fill');
    const channelNameDisplay = document.getElementById('channel-name');

    try {
        jwplayer("player").remove();
    } catch (e) {}

    loadingOverlay.style.display = 'flex';
    progressFill.style.width = '0%';

    // Show selected channel immediately
    channelNameDisplay.textContent = channel.name || channelKey;
    channelNameDisplay.style.display = 'block';
    setTimeout(() => {
        channelNameDisplay.style.display = 'none';
    }, 3000);

    let progress = 0;
    const interval = setInterval(() => {
        progress++;
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);

            try {
                jwplayer("player").setup({
                    file: channel.url,
                    type: channel.type,
                    drm: channel.type === 'mpd' ? {
                        clearkey: {
                            keyId: channel.keyId,
                            key: channel.key
                        }
                    } : undefined,
                    width: "100%",
                    height: "100vh",
                    autostart: true,
                    controls: false
                }).on('error', () => {
                    loadingOverlay.style.display = 'none';
                    alert("This channel is currently unavailable.");
                }).on('firstFrame', function () {
                    loadingOverlay.style.display = 'none';
                });
            } catch (error) {
                loadingOverlay.style.display = 'none';
                alert("This channel is currently unavailable.");
            }
        }
        progressFill.style.width = progress + '%';
    }, 25);
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
}

function enterFullscreen() {
    const playerContainer = document.documentElement;
    if (!document.fullscreenElement) {
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        }
    }
}

document.addEventListener("click", function () {
    enterFullscreen();
});

window.onload = function () {
    screen.orientation.lock("landscape").catch(() => {});
    loadStream("intro");
};

</script>
</head>
<body>
<button id="toggle-menu" onclick="toggleSidebar()">â˜°</button>
<div id="sidebar">
    <h2>BURNIKS TV</h2>
    <ul>
        <li onclick="loadStream('tv5')">TV5</li>
        <li onclick="loadStream('kapamilya')">Kapamilya Channel</li>
        <li onclick="loadStream('a2z')">A2Z</li>
        <!-- Add more channels here -->
    </ul>
</div>
<div id="player-container">
    <div id="player"></div>
    <div id="loading-overlay">
        <div id="loading-box">
            <div>Loading...</div>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
    </div>
    <div id="channel-name"></div>
</div>
</body>
</html>
