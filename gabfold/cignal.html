<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gabriel IPTV</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        height: 100vh;
        width: 100vw;
        display: flex;
        overflow: hidden;
        color: white;
        font-family: Arial, sans-serif;
    }
    #sidebar {
        width: 250px;
        background: rgba(0, 0, 0, 0.9);
        overflow-y: auto;
        padding: 10px;
        border-right: 1px solid #444;
    }
    #sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    #sidebar li {
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
    }
    #sidebar li:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    #player-container {
        flex-grow: 1;
        position: relative;
    }
    #player {
        width: 100%;
        height: 100vh;
    }
    #loading-overlay {
        position: absolute;
        width: 100%;
        height: 100vh;
        background-color: black;
        color: white;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
    }
    #loading-text {
        font-size: 36px;
        margin-bottom: 10px;
    }
</style>
<script src="https://ssl.p.jwpcdn.com/player/v/8.36.4/jwplayer.js"></script>
<script src="channels.js"></script>
<script>
    jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=';function loadStream(channelKey) {
    const channel = channels[channelKey];
    const playerContainer = document.getElementById('player');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingText = document.getElementById('loading-text');
    const loadingPercent = document.getElementById('loading-percent');

    jwplayer("player").remove();
    loadingOverlay.style.display = 'flex';
    loadingText.textContent = 'Loading';
    loadingPercent.textContent = '0%';

    let progress = 0;
    const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 5) + 1;
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
        }
        loadingPercent.textContent = progress + '%';
    }, 100);

    jwplayer("player").setup({
        file: channel.url,
        type: channel.type,
        drm: channel.type === 'mpd' ? {
            clearkey: {
                keyId: channel.keyId,
                key: channel.key
            }
        } : undefined,
        width: "100%",
        height: "100vh",
        autostart: true,
        controls: false
    });

    jwplayer("player").on('firstFrame', function () {
        loadingOverlay.style.display = 'none';
        clearInterval(interval);
    });

    setTimeout(() => {
        loadingOverlay.style.display = 'none';
        clearInterval(interval);
    }, 15000);
}

function selectChannel(key) {
    loadStream(key);
}

function enterFullscreen() {
    const playerContainer = document.documentElement;
    if (!document.fullscreenElement) {
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        }
    }
}

document.addEventListener("click", enterFullscreen);
window.onload = function () {
    screen.orientation.lock("landscape").catch(() => {});
    loadStream("intro");
};

</script>
</head>
<body>
<div id="sidebar">
    <ul>
        <li onclick="selectChannel('tv5')">TV5</li>
        <li onclick="selectChannel('kapamilya')">Kapamilya Channel</li>
        <li onclick="selectChannel('a2z')">A2Z</li>
        <!-- Add more channels as needed -->
    </ul>
</div>
<div id="player-container">
    <div id="player"></div>
    <div id="loading-overlay">
        <div id="loading-text">Loading</div>
        <div id="loading-percent">0%</div>
    </div>
</div>
</body>
</html>
