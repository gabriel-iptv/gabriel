<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeiptv07</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 450px;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #channelSelectContainer {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #channelSelect {
            padding: 5px;
            font-size: 16px;
        }
    </style><script src="https://cdn.jwplayer.com/libraries/your-license-key.js"></script>
<script src="channels.js"></script>

</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="channelSelectContainer">
            <select id="channelSelect">
                <option value="tv5">TV5</option>
                <option value="kapamilya">Kapamilya</option>
                <option value="disney">Disney</option>
                <!-- Add more channels here -->
            </select>
        </div>
    </div><script>
    jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=';

    function loadStream(channelKey) {
        const channel = channels[channelKey];
        jwplayer("player").setup({
            file: channel.url,
            type: channel.type,
            width: "100%",
            height: "100%",
            autostart: true
        });
    }

    const playerContainer = document.getElementById("player-container");
    const playerElement = document.getElementById("player");
    const channelSelectContainer = document.getElementById("channelSelectContainer");
    const channelSelect = document.getElementById("channelSelect");

    channelSelect.addEventListener("change", function() {
        loadStream(this.value);
    });

    playerContainer.addEventListener("click", function() {
        if (!document.fullscreenElement) {
            playerContainer.requestFullscreen();
            channelSelectContainer.style.display = "block";
        } else {
            document.exitFullscreen();
            channelSelectContainer.style.display = "none";
        }
    });

    window.onload = function() {
        loadStream(channelSelect.value);
    };
</script>

</body>
</html>
