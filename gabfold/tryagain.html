<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeiptv07</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 450px;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #channelSelect {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-key.js"></script>
    <script src="channels.js"></script>
    <script>
        jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=';function loadStream(channelKey) {
        const channel = channels[channelKey];
        jwplayer("player").setup({
            file: channel.url,
            type: channel.type,
            drm: channel.type === 'mpd' ? {
                clearkey: {
                    keyId: channel.keyId,
                    key: channel.key
                }
            } : undefined,
            width: "100%",
            height: "100%",
            autostart: true,
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        const playerContainer = document.getElementById("player-container");
        const channelSelect = document.getElementById("channelSelect");

        playerContainer.addEventListener("dblclick", function() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen();
                channelSelect.style.display = "block";
            } else {
                document.exitFullscreen();
                channelSelect.style.display = "none";
            }
        });

        channelSelect.addEventListener('change', function() {
            loadStream(this.value);
        });

        loadStream(channelSelect.value);
    });
</script>

</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <select id="channelSelect">
            <option value="tv5">TV5</option>
            <option value="kapamilya">Kapamilya</option>
            <option value="disney">Disney</option>
            <option value="anc">ANC</option>
            <option value="Animax">Animax</option>
            <option value="cartoon_net_hd">Cartoon Network HD</option>
        </select>
    </div>
</body>
</html>
