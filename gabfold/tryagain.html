<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeiptv07</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: black;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #channel-list {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 80%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
        }
        #channel-list input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .channel-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .channel-item:hover {
            background: #444;
        }
    </style>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.36.4/jwplayer.js"></script>
    <script src="channels.js"></script>
    <script>
        jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=';function loadStream(channelKey) {
        const channel = channels[channelKey];
        jwplayer("player").setup({
            file: channel.url,
            type: channel.type,
            width: "100%",
            height: "100%",
            autostart: true,
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        const playerContainer = document.getElementById("player-container");
        const channelList = document.getElementById("channel-list");
        const searchBox = document.getElementById("searchChannel");
        const channelItems = document.querySelectorAll(".channel-item");
        
        playerContainer.addEventListener("dblclick", function() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().then(() => {
                    screen.orientation.lock("landscape");
                    channelList.style.display = "flex";
                });
            } else {
                document.exitFullscreen();
                channelList.style.display = "none";
            }
        });

        searchBox.addEventListener("input", function() {
            const filter = searchBox.value.toLowerCase();
            channelItems.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(filter) ? "block" : "none";
            });
        });
    });
</script>

</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="channel-list">
            <input type="text" id="searchChannel" placeholder="Search">
            <div class="channel-item" onclick="loadStream('tv5')">TV5</div>
            <div class="channel-item" onclick="loadStream('kapamilya')">Kapamilya</div>
            <div class="channel-item" onclick="loadStream('disney')">Disney</div>
            <div class="channel-item" onclick="loadStream('anc')">ANC</div>
            <div class="channel-item" onclick="loadStream('Animax')">Animax</div>
            <div class="channel-item" onclick="loadStream('cartoon_net_hd')">Cartoon Network HD</div>
        </div>
    </div>
</body>
</html>
