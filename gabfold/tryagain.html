<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeiptv07</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100vh;
        }
        .fullscreen-button, .burger-menu {
            position: absolute;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .fullscreen-button {
            right: 10px;
        }
        .burger-menu {
            left: 10px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            z-index: 10;
        }
        .menu select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            background: #f4f4f4;
            border-radius: 5px;
        }
    </style><script src="https://ssl.p.jwpcdn.com/player/v/8.36.4/jwplayer.js"></script>
<script src="channels.js"></script>
<script>
    jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=';

    function loadStream(channelKey) {
        const channel = channels[channelKey];
        jwplayer("player").setup({
            file: channel.url,
            type: channel.type,
            drm: channel.type === 'mpd' ? {
                clearkey: {
                    keyId: channel.keyId,
                    key: channel.key
                }
            } : undefined,
            width: "100%",
            height: "100vh",
            autostart: true
        });
    }

    function toggleFullscreen() {
        const playerContainer = document.documentElement;
        if (!document.fullscreenElement) {
            if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen();
            } else if (playerContainer.mozRequestFullScreen) {
                playerContainer.mozRequestFullScreen();
            } else if (playerContainer.webkitRequestFullscreen) {
                playerContainer.webkitRequestFullscreen();
            } else if (playerContainer.msRequestFullscreen) {
                playerContainer.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    }

    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.onload = function() {
        screen.orientation.lock("landscape").catch(() => {});
        const channelSelect = document.getElementById('channelSelect');
        channelSelect.addEventListener('change', function() {
            loadStream(this.value);
        });
        loadStream(channelSelect.value);
    };
</script>

</head>
<body>
    <span class="burger-menu" onclick="toggleMenu()">☰</span>
    <span class="fullscreen-button" onclick="toggleFullscreen()">⛶</span>
    <div id="menu" class="menu">
        <select id="channelSelect">
            <option value="tv5">TV5</option>
            <option value="kapamilya">Kapamilya</option>
            <option value="disney">Disney</option>
            <option value="anc">ANC</option>
        </select>
    </div>
    <div id="player"></div>
</body>
</html>
