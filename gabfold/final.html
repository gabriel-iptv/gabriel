<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeiptv07</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            flex-direction: column;
        }
        #player {
            width: 100%;
            height: 100vh;
        }
        .fullscreen-button, .burger-menu {
            position: absolute;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .fullscreen-button {
            right: 10px;
        }
        .burger-menu {
            left: 10px;
        }
        .menu {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            box-shadow: 2px 0 10px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            padding: 10px;
            z-index: 999;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        .scroll-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
            width: 100%;
            font-size: 18px;
        }
        .scroll-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .channel-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .menu ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .hidden {
            opacity: 0;
        }
    </style>
    <script>
        let hideUI;function resetUITimer() {
        clearTimeout(hideUI);
        document.querySelector('.fullscreen-button').classList.remove('hidden');
        document.querySelector('.burger-menu').classList.remove('hidden');
        hideUI = setTimeout(() => {
            document.querySelector('.fullscreen-button').classList.add('hidden');
            document.querySelector('.burger-menu').classList.add('hidden');
        }, 3000);
    }

    document.addEventListener('mousemove', resetUITimer);
    document.addEventListener('click', resetUITimer);

    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    }
    function scrollMenu(amount) {
        document.getElementById('channelList').scrollBy({ top: amount, behavior: 'smooth' });
    }
</script>

</head>
<body>
    <span class="burger-menu" onclick="toggleMenu()">☰</span>
    <span class="fullscreen-button" onclick="toggleFullscreen()">⛶</span>
    <div id="menu" class="menu">
        <h2>Channel List</h2>
        <div>
            <button class="scroll-button" onclick="scrollMenu(-50)">▲</button>
        </div>
        <div class="channel-list" id="channelList">
            <ul>
                <li onclick="selectChannel('tv5')">TV5</li>
                <li onclick="selectChannel('kapamilya')">Kapamilya</li>
                <li onclick="selectChannel('disney')">Disney</li>
                <li onclick="selectChannel('anc')">ANC</li>
            </ul>
        </div>
        <div>
            <button class="scroll-button" onclick="scrollMenu(50)">▼</button>
        </div>
    </div>
    <div id="player"></div>
</body>
</html>
