<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Player with Channel List</title>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    video {
      width: 80%;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    select, button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>IPTV Player with DRM</h1>
  <video id="videoPlayer" controls></video>
  <br>
  <label for="channelSelect">Choose a Channel:</label>
  <select id="channelSelect">
    <option value="abs_cbn">ABS-CBN</option>
    <option value="hits_now">Hits Now</option>
  </select>
  <button onclick="loadChannel()">Load Channel</button>

  <script>
    const player = dashjs.MediaPlayer().create();

    // Channel Configuration
    const channels = {
      abs_cbn: {
        name: 'ABS-CBN',
        url: 'https://cdn-ue1-prod.tsv2.amagi.tv/linear/amg01006-abs-cbn-kapcha-dash-abscbnono/index.mpd',
        keyId: 'bd17afb5dc9648a39be79ee3634dd4b8',
        key: '3ecf305d54a7729299b93a3d69c02ea5',
        type: 'mpd'
      },
      hits_now: {
        name: 'Hits Now',
        url: 'https://qp-pldt-live-grp-09-prod.akamaized.net/out/u/cg_hitsnow.mpd',
        keyId: '14439a1b7afc4527bb0ebc51cf11cbc1',
        key: '92b0287c7042f271b266cc11ab7541f1',
        type: 'mpd'
      }
    };

    // Load Selected Channel
    function loadChannel() {
      const selectedChannel = document.getElementById('channelSelect').value;
      const channel = channels[selectedChannel];

      if (channel) {
        player.reset(); // Reset the player to handle the new stream

        // Configure ClearKey DRM for the selected channel
        player.setProtectionData({
          "org.w3.clearkey": {
            clearkeys: {
              [channel.keyId]: channel.key
            }
          }
        });

        // Initialize the player with the selected channel's MPD URL
        player.initialize(document.querySelector('#videoPlayer'), channel.url, true);
        alert(`Now playing: ${channel.name}`);
      } else {
        alert('Invalid channel selected');
      }
    }
  </script>
</body>
</html>
