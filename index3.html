<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TDEE Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: "Poppins", Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e88e5, #6ab7ff);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Glass Container */
.container {
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    color: #fff;
}

/* Title */
h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: 1px;
}

/* Inputs */
label {
    font-size: 14px;
    opacity: 0.85;
}

input, select {
    width: 100%;
    margin-top: 6px;
    margin-bottom: 14px;
    padding: 12px;
    border-radius: 15px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.25);
    color: #fff;
    font-size: 15px;
}

input::placeholder {
    color: rgba(255,255,255,0.7);
}

select option {
    color: #000;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    border-radius: 20px;
    border: none;
    background: linear-gradient(135deg, #00e5ff, #1de9b6);
    color: #00363a;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Result Box */
.result {
    margin-top: 18px;
    padding: 15px;
    border-radius: 18px;
    text-align: center;
    background: rgba(255, 255, 255, 0.22);
    font-size: 15px;
    opacity: 0.95;
}

.result span {
    display: block;
    font-size: 24px;
    margin-top: 6px;
    font-weight: 700;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 12px;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
    <h1>MyFitness TDEE Calculator</h1>

    <label>Gender</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label>Age</label>
    <input type="number" id="age" placeholder="Years">

    <label>Weight</label>
    <input type="number" id="weight" placeholder="Kilograms">

    <label>Height</label>
    <input type="number" id="height" placeholder="Centimeters">

    <label>Activity Level</label>
    <select id="activity">
        <option value="1.2">Sedentary</option>
        <option value="1.375">Light Activity</option>
        <option value="1.55">Moderate Activity</option>
        <option value="1.725">Very Active</option>
        <option value="1.9">Athlete</option>
    </select>

    <button onclick="calculateTDEE()">Calculate</button>

    <div class="result" id="result">
        Enter your details to calculate TDEE
    </div>

    <footer>
        Daily Calorie Needs
    </footer>
</div>

<script>
function calculateTDEE() {
    const gender = document.getElementById("gender").value;
    const age = +document.getElementById("age").value;
    const weight = +document.getElementById("weight").value;
    const height = +document.getElementById("height").value;
    const activity = +document.getElementById("activity").value;

    if (!age || !weight || !height) {
        document.getElementById("result").innerHTML =
            "⚠️ Please complete all fields";
        return;
    }

    let bmr = gender === "male"
        ? (10 * weight) + (6.25 * height) - (5 * age) + 5
        : (10 * weight) + (6.25 * height) - (5 * age) - 161;

    let tdee = Math.round(bmr * activity);

    document.getElementById("result").innerHTML =
        "Your TDEE is <span>" + tdee + " kcal/day</span>";
}
</script>

</body>
</html>
