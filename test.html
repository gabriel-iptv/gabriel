<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABRIELIPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #fff;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: transparent;
            color: black;
            padding: 20px;
            position: absolute;
            top: 0;
            left: -250px;
            height: 100%;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 5;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transition: background-color 0.3s ease;
            border: 1px solid #ddd;
        }

        .sidebar li:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .sidebar li.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Player container */
        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        /* Menu button */
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        .menu-button:hover {
            background-color: #45a049;
        }

        /* Fullscreen button for landscape */
        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
            display: none; /* Hidden by default */
        }

        .fullscreen-button:hover {
            background-color: #45a049;
        }

        /* Floating menu button in fullscreen */
        .floating-menu-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 15;
            display: none; /* Hidden by default */
        }

        .floating-menu-button:hover {
            background-color: #45a049;
        }

        /* Show buttons in landscape mode */
        @media (orientation: landscape) {
            .fullscreen-button,
            .floating-menu-button {
                display: inline-block;
            }
        }

        /* When the sidebar is visible */
        .fullscreen .sidebar {
            left: 0;
        }
    </style>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script src="channels.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        let currentChannelName = 'TV5';

        function loadStream(channelKey) {
            const channel = channels[channelKey];
            currentChannelName = channelKey; // Update the current channel name
            updateMenuButton(); // Update menu button text

            if (channel.type === "youtube") {
                const playerContainer = document.getElementById("player");
                playerContainer.innerHTML = `
                    <iframe
                        id="youtube-player"
                        src="${channel.url}"
                        frameborder="0"
                        allow="autoplay; fullscreen"
                        allowfullscreen
                        width="100%"
                        height="100%"
                    ></iframe>
                `;
            } else {
                jwplayer("player").setup({
                    file: channel.url,
                    type: channel.type,
                    width: "100%",
                    height: "100%",
                    autostart: true,
                });
            }

            const channelItems = document.querySelectorAll(".sidebar li");
            channelItems.forEach((item) => item.classList.remove("active"));
            document.getElementById(channelKey).classList.add("active");

            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('open');
        }

        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function updateMenuButton() {
            const menuButton = document.querySelector('.menu-button');
            menuButton.textContent = `Channel: ${currentChannelName}`;
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen');
                });
            } else {
                document.body.requestFullscreen().then(() => {
                    document.body.classList.add('fullscreen');
                });
            }
        }

        function toggleFloatingMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        window.onload = function() {
            loadStream('tv5');
        };
    </script>
</head>
<body>
    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">Channel: TV5</button>

    <!-- Fullscreen Button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <!-- Floating Menu Button -->
    <button class="floating-menu-button" onclick="toggleFloatingMenu()">Select Channel</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Channel List</h2>
        <ul>
            <li id="tv5" onclick="loadStream('tv5')">TV5</li>
            <li id="anc" onclick="loadStream('anc')">ANC</li>
            <!-- Add other channels here -->
        </ul>
    </div>

    <!-- Player Container -->
    <div class="player-container">
        <div id="player"></div>
    </div>
</body>
</html>
