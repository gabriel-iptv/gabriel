<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABRIELIPTV</title>
    <style>
        /* Styles remain unchanged */
    </style>

    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script src="channels.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function loadStream(channelKey) {
            const channel = channels[channelKey];
            currentChannelName = channelKey;
            updateMenuButton();

            if (channel.type === "youtube") {
                const playerContainer = document.getElementById("player");
                playerContainer.innerHTML = `
                    <iframe
                        id="youtube-player"
                        src="${channel.url}"
                        frameborder="0"
                        allow="autoplay; fullscreen"
                        allowfullscreen
                        width="100%"
                        height="100%"
                    ></iframe>
                `;

                const iframe = document.getElementById("youtube-player");
                iframe.onload = () => {
                    iframe.contentWindow.postMessage(
                        '{"event":"command","func":"unMute","args":""}',
                        "*"
                    );
                };
            } else {
                jwplayer("player").setup({
                    file: channel.url,
                    type: channel.type,
                    drm: channel.type === "mpd" ? {
                        clearkey: {
                            keyId: channel.keyId,
                            key: channel.key,
                        },
                    } : undefined,
                    width: "100%",
                    height: "100%",
                    autostart: true,
                });
            }

            const channelItems = document.querySelectorAll(".sidebar li");
            channelItems.forEach((item) => item.classList.remove("active"));
            document.getElementById(channelKey).classList.add("active");

            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('open');
        }

        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function updateMenuButton() {
            const menuButton = document.querySelector('.menu-button');
            menuButton.textContent = `Channel: ${currentChannelName}`;
        }

        function enterFullscreen() {
            const body = document.body;
            if (body.requestFullscreen) {
                body.requestFullscreen().then(() => {
                    body.classList.add('fullscreen');
                }).catch(err => console.error("Error entering fullscreen:", err));
            } else {
                console.error("Fullscreen API not supported");
            }
        }

        function exitFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen');
                }).catch(err => console.error("Error exiting fullscreen:", err));
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        window.onload = function() {
            loadStream('tv5');
        };
    </script>
</head>
<body>
    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">Channel: TV5</button>

    <!-- Fullscreen Button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Channel List</h2>
        <ul>
            <li id="tv5" onclick="loadStream('tv5')">TV5</li>
            <!-- Add other channels here -->
        </ul>
    </div>

    <!-- Player Container -->
    <div class="player-container">
        <div id="player"></div>
    </div>
</body>
</html>
