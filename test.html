<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GABRIEL CHATBOX</title>
  <style>
    /* Chatbox Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chatbox {
      width: 350px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
    }

    .chat-content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      height: 300px;
      border-top: 1px solid #ddd;
    }

    .chat-message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
      max-width: 80%;
    }

    .chat-message.user {
      background-color: #007bff;
      color: white;
      margin-left: auto;
    }

    .chat-message.admin {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0 0 0 5px;
    }

    .chat-input button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0 0 5px 0;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    .username-input {
      margin-bottom: 10px;
      display: flex;
    }

    .username-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .username-input button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
    }

    .username-input button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">Chatbox</div>
    <div class="chat-content" id="chat-content">
      <!-- Messages will appear here -->
    </div>
    <div class="username-input" id="username-section">
      <input type="text" id="username" placeholder="Enter your name...">
      <button id="set-username">Join Chat</button>
    </div>
    <div class="chat-input" id="chat-input-section" style="display: none;">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
    <div class="chat-input" id="admin-input-section" style="display: none;">
      <input type="text" id="admin-input" placeholder="Admin: Type your message...">
      <button id="admin-send-button">Send</button>
    </div>
  </div>

  <script>
    let username = null;
    const adminName = "Admin"; // Set your admin name here

    // Set the username
    document.getElementById("set-username").addEventListener("click", function() {
      const usernameInput = document.getElementById("username").value.trim();
      if (usernameInput) {
        username = usernameInput;
        document.getElementById("username-section").style.display = "none";
        document.getElementById("chat-input-section").style.display = "flex";

        // Show admin input only for the admin
        if (username === adminName) {
          document.getElementById("admin-input-section").style.display = "flex";
        } else {
          document.getElementById("admin-input-section").style.display = "none";
        }

        addMessage(`System`, `${username} has joined the chat.`, "admin");
      } else {
        alert("Please enter your name.");
      }
    });

    // User sends a message
    document.getElementById("send-button").addEventListener("click", function() {
      const messageInput = document.getElementById("message-input");
      const userMessage = messageInput.value.trim();

      if (userMessage) {
        addMessage(username, userMessage, "user");
        messageInput.value = "";
      }
    });

    // Admin sends a message
    document.getElementById("admin-send-button").addEventListener("click", function() {
      const adminInput = document.getElementById("admin-input");
      const adminMessage = adminInput.value.trim();

      if (adminMessage) {
        addMessage(adminName, adminMessage, "admin");
        adminInput.value = "";
      }
    });

    // Function to add messages to the chat
    function addMessage(sender, message, type) {
      const chatContent = document.getElementById("chat-content");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", type);
      messageDiv.textContent = `${sender}: ${message}`;
      chatContent.appendChild(messageDiv);
      chatContent.scrollTop = chatContent.scrollHeight;
    }
  </script>
</body>
</html>
