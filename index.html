<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABRIELIPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #fff;
        }

        /* Sidebar styling */
        .sidebar {
            width: 180px; /* Make sidebar narrower */
            background-color: transparent;
            color: black;
            padding: 20px;
            position: absolute;
            top: 0;
            left: -180px; /* Hide by default */
            height: 100%;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 5;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            font-size: 20px; /* Smaller font size */
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 8px 0; /* Smaller margin */
            font-size: 14px; /* Smaller font size */
            cursor: pointer;
            padding: 8px; /* Smaller padding */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transition: background-color 0.3s ease;
            border: 1px solid #ddd;
        }

        .sidebar li:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .sidebar li.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Player container */
        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        /* Menu button */
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px; /* Smaller font size */
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        .menu-button:hover {
            background-color: #45a049;
        }

        /* Fullscreen button for landscape */
        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
            display: none;
        }

        .fullscreen-button:hover {
            background-color: #45a049;
        }

        /* Show fullscreen button in landscape mode */
        @media (orientation: landscape) {
            .fullscreen-button {
                display: inline-block;
            }
        }

        /* When the sidebar is visible */
        .fullscreen .sidebar {
            left: 0;
        }

        /* Channel logo and name styling */
        .channel-logo {
            width: 20px; /* Smaller logo size */
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        .sidebar li {
            font-size: 12px; /* Smaller font size */
        }

        .sidebar li img {
            width: 20px; /* Smaller logo size */
        }

        /* Adjust logo size in fullscreen */
        .fullscreen .channel-logo {
            width: 25px; /* Larger logo size in fullscreen */
        }
    </style>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script src="channels.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function loadStream(channelKey) {
            const channel = channels[channelKey];
            currentChannelName = channelKey; // Update the current channel name
            updateMenuButton(); // Update menu button text

            if (channel.type === "youtube") {
                // Handle YouTube embed
                const playerContainer = document.getElementById("player");
                playerContainer.innerHTML = `
                    <iframe
                        id="youtube-player"
                        src="${channel.url}"
                        frameborder="0"
                        allow="autoplay; fullscreen"
                        allowfullscreen
                        width="100%"
                        height="100%"
                    ></iframe>
                `;
                const iframe = document.getElementById("youtube-player");
                iframe.onload = () => {
                    iframe.contentWindow.postMessage(
                        '{"event":"command","func":"unMute","args":""}',
                        "*"
                    );
                };
            } else {
                // Handle other types of streams
                jwplayer("player").setup({
                    file: channel.url,
                    type: channel.type,
                    drm: channel.type === "mpd" ? {
                        clearkey: {
                            keyId: channel.keyId,
                            key: channel.key,
                        },
                    } : undefined,
                    width: "100%",
                    height: "100%",
                    autostart: true,
                });
            }

            // Highlight the active channel in the sidebar
            const channelItems = document.querySelectorAll(".sidebar li");
            channelItems.forEach((item) => item.classList.remove("active"));
            document.getElementById(channelKey).classList.add("active");

            // Close the menu automatically
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('open');
        }

        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function updateMenuButton() {
            const menuButton = document.querySelector('.menu-button');
            menuButton.textContent = `Channel: ${currentChannelName}`; // Update button text
        }

        function enterFullscreen() {
            const body = document.body;
            if (!document.fullscreenElement) {
                body.requestFullscreen().then(() => {
                    body.classList.add('fullscreen');
                });
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen');
                });
            } else {
                enterFullscreen();
            }
        }

        function adjustLogoForFullscreen() {
            const isFullscreen = !!document.fullscreenElement;
            const logos = document.querySelectorAll('.channel-logo');
            logos.forEach((logo) => {
                logo.style.width = isFullscreen ? '25px' : ''; // Larger size in fullscreen
            });
        }

        document.addEventListener('fullscreenchange', adjustLogoForFullscreen);

        window.onload = function() {
            // Load the first channel by default
            loadStream('tv5');
            // Automatically enter fullscreen on page load
            enterFullscreen();
        };
    </script>
</head>
<body>
    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">Channel: TV5</button>

    <!-- Fullscreen Button (only shown in landscape mode) -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Channel List</h2>
        <ul>
            <li id="tv5" onclick="loadStream('tv5')">
                <img src="https://i.imgur.com/Ddyfzrn.png" alt="TV5 Logo" class="channel-logo">TV5
            </li>
            <li id="a2z" onclick="loadStream('a2z')">
                <img src="https://i.imgur.com/43nZ2rv.png" alt="A2Z Logo" class="channel-logo">A2Z
            </li>
            <!-- Add other channels here similarly -->
        </ul>
    </div>

    <!-- Player Container -->
    <div class="player-container">
        <div id="player"></div>
    </div>
</body>
</html>
