<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABRIELIPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #fff;
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 60%;
            background-color: rgba(50, 50, 50, 0.9);
            color: white;
            z-index: 10;
            padding: 20px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-overlay.open {
            display: block;
        }

        .menu-overlay h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }

        .menu-overlay ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 80%;
            overflow-y: auto;
        }

        .menu-overlay li {
            margin: 8px 0;
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            color: white;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .menu-overlay li:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .menu-overlay li.active {
            background-color: #4CAF50;
            color: white;
        }

        .menu-overlay li img {
            width: 18px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Player container */
        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        /* Hamburger Menu Button */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            color: white; 
            font-size: 30px;
            cursor: pointer;
            z-index: 11;
        }

        .menu-button:hover {
            color: #4CAF50;
        }

        /* Fullscreen button for landscape */
        .fullscreen-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: white; 
            font-size: 20px; 
            cursor: pointer;
            z-index: 11;
            display: none; 
        }

        .fullscreen-button:hover {
            color: #4CAF50;
        }

        /* Show fullscreen button in landscape mode */
        @media (orientation: landscape) {
            .fullscreen-button {
                display: inline-block; 
            }
        }

        /* Footer text styling */
        .footer-text {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .footer-text a {
            color: #0000FF;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@3.0.0/dist/shaka-player.compiled.js"></script>
    <script src="channels.js"></script>
    <script>
        let isFullscreen = false;
        let currentVideoName = '';

        function loadStream(videoKey) {
            const video = videos.find(v => v.name === videoKey);
            currentVideoName = videoKey;
            updateMenuButton(); 

            const playerContainer = document.getElementById("player");

            // Initialize Shaka Player
            if (video.type === 'dash' || video.type === 'hls') {
                const player = new shaka.Player(playerContainer);
                player.configure({
                    drm: video.clearKey ? { clearkey: video.clearKey } : undefined,
                    autoplay: true
                });
                
                const url = video.manifestUri;

                player.load(url).then(() => {
                    console.log("Shaka player loaded:", videoKey);
                }).catch(error => {
                    console.error("Error loading video:", error);
                });
            } else if (video.type === 'youtube') {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.videoId}?autoplay=1&controls=1`;
                iframe.width = "100%";
                iframe.height = "100%";
                iframe.frameborder = "0";
                iframe.allow = "autoplay; encrypted-media";
                playerContainer.innerHTML = '';
                playerContainer.appendChild(iframe);
            }

            // Update the active menu item
            const videoItems = document.querySelectorAll(".menu-overlay li");
            videoItems.forEach((item) => item.classList.remove("active"));
            document.getElementById(videoKey).classList.add("active");

            toggleMenu();
        }

        function toggleMenu() {
            const menuOverlay = document.querySelector('.menu-overlay');
            menuOverlay.classList.toggle('open');
        }

        function updateMenuButton() {
            const menuButton = document.querySelector('.menu-button');
            menuButton.textContent = `≡`; 
        }

        function enterFullscreen() {
            const body = document.body;
            if (!document.fullscreenElement) {
                body.requestFullscreen().then(() => {
                    body.classList.add('fullscreen');
                    isFullscreen = true;
                    updateFullscreenButton();
                });
            }
        }

        function exitFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen');
                    isFullscreen = false;
                    updateFullscreenButton();
                });
            }
        }

        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        function updateFullscreenButton() {
            const fullscreenButton = document.querySelector('.fullscreen-button');
            fullscreenButton.textContent = isFullscreen ? '⛝' : '⛶'; 
        }

        function adjustLogoForFullscreen() {
            const isFullscreen = !!document.fullscreenElement;
            const logos = document.querySelectorAll('.menu-overlay li img');
            logos.forEach((logo) => {
                logo.style.width = isFullscreen ? '30px' : ''; 
            });
        }

        document.addEventListener('fullscreenchange', adjustLogoForFullscreen);

        window.onload = function() {
            loadStream('TV5 HD');
            enterFullscreen();
        };
    </script>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">≡</button>

    <button class="fullscreen-button" onclick="toggleFullscreen()">⛶</button>

    <div class="menu-overlay">
        <h2 id="current-video">Channel List</h2>
        <ul>
            <li id="TV5 HD" onclick="loadStream('TV5 HD')">
                <img src="https://i.imgur.com/Ddyfzrn.png" alt="TV5 Logo" class="channel-logo">TV5 HD
            </li>
            <li id="TFC" onclick="loadStream('TFC')">
                <img src="https://i.imgur.com/43nZ2rv.png" alt="TFC Logo" class="channel-logo">TFC
            </li>
            <li id="YouTube Livestream" onclick="loadStream('YouTube Livestream')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo" class="channel-logo">YouTube Livestream
            </li>
        </ul>
    </div>

    <div class="player-container">
        <div id="player"></div>
    </div>

    <div class="footer-text">
        <p>Powered by <a href="https://www.gabrieliptv.com" target="_blank">Gabriel IPTV</a></p>
    </div>
</body>
</html>
