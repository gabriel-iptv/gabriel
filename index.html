<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        /* Channel list styling */
        .channel-list {
            width: 25%;
            background: #222;
            color: #fff;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .channel-list input {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .channel-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .channel-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .channel-list li img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .channel-list li:hover {
            background: #444;
        }

        /* Player container styling */
        .player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <aside class="channel-list">
            <input type="text" id="search" placeholder="Search channels..." />
            <ul id="channels">
                <!-- Channels will be dynamically populated here -->
            </ul>
        </aside>
        <main class="player-container">
            <video id="videoPlayer" controls autoplay></video>
        </main>
    </div>

    <!-- Shaka Player for MPEG-DASH -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.min.js"></script>
    <!-- HLS.js for HLS streams -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    <script>
        // References
        const videoPlayer = document.getElementById('videoPlayer');
        const channelsList = document.getElementById('channels');

        // Channel list data
        const channels = [
            {
                name: "HBO Signature",
                logo: "https://upload.wikimedia.org/wikipedia/commons/a/af/HBO_Signature_Asia.png",
                url: "https://qp-pldt-live-grp-01-prod.akamaized.net/out/u/cg_hbosign.mpd",
                type: "dash",
                keyID: "a06ca6c275744151895762e0346380f5",
                key: "559da1b63eec77b5a942018f14d3f56f",
            },
            {
                name: "GMA",
                logo: "https://upload.wikimedia.org/wikipedia/commons/7/73/GMA_Network_Logo.png",
                url: "https://path/to/your/hls/stream.m3u8",
                type: "hls",
            },
            {
                name: "TV5",
                logo: "https://upload.wikimedia.org/wikipedia/commons/5/5e/TV5_%28Philippines%29_logo_2018.png",
                url: "https://path/to/another/hls/stream.m3u8",
                type: "hls",
            },
        ];

        // Load channels into the UI
        channels.forEach((channel, index) => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}" />
                ${index + 1}. ${channel.name}
            `;
            listItem.onclick = () => playChannel(channel);
            channelsList.appendChild(listItem);
        });

        // Function to play a channel
        async function playChannel(channel) {
            console.log(`Playing ${channel.name}`);
            if (channel.type === "hls") {
                playHLS(channel.url);
            } else if (channel.type === "dash") {
                await playDASH(channel.url, channel.keyID, channel.key);
            }
        }

        // Play HLS stream
        function playHLS(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
            } else {
                alert("HLS not supported!");
            }
        }

        // Play DASH stream with ClearKey
        async function playDASH(url, keyID, key) {
            try {
                const shakaPlayer = new shaka.Player(videoPlayer);

                // Configure ClearKey DRM
                shakaPlayer.configure({
                    drm: {
                        clearKeys: {
                            [keyID]: key,
                        },
                    },
                });

                // Load the DASH URL
                await shakaPlayer.load(url);
                console.log("DASH stream loaded successfully!");
            } catch (error) {
                console.error("Error playing DASH stream:", error);
            }
        }
    </script>
</body>
</html>
