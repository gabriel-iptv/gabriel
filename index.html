<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABRIELIPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 20%;
            background-color: #222;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar li:hover {
            background-color: #444;
        }

        .sidebar li.active {
            background-color: #4CAF50;
        }

        /* Player container */
        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        #player {
            width: 80%;
            height: 450px;
            background-color: black;
        }

        /* Button styling */
        .link-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .link-button:hover {
            background-color: #45a049;
        }
    </style>

    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script src="channels.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function loadStream(channelKey) {
            const channel = channels[channelKey];
            jwplayer("player").setup({
                file: channel.url,
                type: channel.type,
                drm: channel.type === 'mpd' ? {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                } : undefined,
                width: "100%",
                height: 450,
                autostart: true
            });

            // Highlight the active channel in the sidebar
            const channelItems = document.querySelectorAll('.sidebar li');
            channelItems.forEach(item => item.classList.remove('active'));
            document.getElementById(channelKey).classList.add('active');
        }

        window.onload = function() {
            // Load the first channel by default
            loadStream('tv5');
        };
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Channel List</h2>
        <ul>
            <li id="tv5" onclick="loadStream('tv5')">TV5</li>
            <li id="anc" onclick="loadStream('anc')">ANC</li>
            <li id="animax" onclick="loadStream('Animax')">Animax</li>
            <li id="cartoon_net_hd" onclick="loadStream('cartoon_net_hd')">Cartoon Network HD</li>
            <li id="nickjr" onclick="loadStream('nickjr')">Nick Jr.</li>
            <li id="hbohd" onclick="loadStream('hbohd')">HBO HD</li>
        </ul>
    </div>

    <!-- Player Container -->
    <div class="player-container">
        <div id="player"></div>
        <a href="https://moviestreamz.vercel.app/" target="_blank" class="link-button">Visit Movie Streamz</a>
    </div>
</body>
</html>
