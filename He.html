    ];
    const categories = [
      "Local", "Sports", "News", "Movies", "Kids", "Entertainment", 
      "Lifestyle", "Educational", "Asian & Foreign", "Cignal TV Exclusives"
    ];

    let player;

    function initializeUI() {
      const categoriesContainer = document.getElementById("categories");

      categories.forEach(category => {
        const sanitizedCategoryId = category.toLowerCase().replace(/[^a-z0-9]/g, '-'); 
        const categoryElement = document.createElement("div");
        categoryElement.classList.add("category");
        categoryElement.id = `category-${sanitizedCategoryId}`;
        categoryElement.innerHTML = `
          <div class="category-title">${category}</div>
          <div class="channel-slider-wrapper">
            <button class="arrow-button arrow-left" data-slider="${categoryElement.id}">&#8249;</button>
            <div class="channel-slider"></div>
            <button class="arrow-button arrow-right" data-slider="${categoryElement.id}">&#8250;</button>
          </div>
        `;
        categoriesContainer.appendChild(categoryElement);
        const slider = categoryElement.querySelector(".channel-slider");
        const categoryChannels = streams.filter(stream => stream.category.includes(category));
        categoryChannels.forEach(channel => {
          const card = document.createElement("div");
          card.classList.add("channel-card");
          card.setAttribute("tabindex", "0"); // Enable focus for keyboard navigation
          card.onclick = () => loadStream(channel);
          card.innerHTML = `
            <img src="${channel.logo}" alt="${channel.name}" class="channel-logo">
            <div class="channel-name">${channel.name}</div>
          `;
          slider.appendChild(card);
        });
      });

      attachArrowListeners();
      loadStream(streams[0]);
    }

    function attachArrowListeners() {
      document.querySelectorAll(".arrow-button").forEach(button => {
        button.addEventListener("click", () => {
          const sliderId = button.getAttribute("data-slider");
          const slider = document.querySelector(`#${sliderId} .channel-slider`);
          if (!slider) return;
          const scrollAmount = button.classList.contains("arrow-left") ? -300 : 300;
          slider.scrollBy({ left: scrollAmount, behavior: "smooth" });
        });
      });
    }

    async function loadStream(channel) {
      const videoElement = document.getElementById("video");
      const youtubeElement = document.getElementById("youtube-video");

      stopCurrentStream();

      if (channel.type === "mpegdash" || channel.type === "hls") {
        if (!player) player = new shaka.Player(videoElement);
        if (channel.type === "mpegdash") player.configure({ drm: { clearKeys: channel.clearKey } });
        await player.load(channel.manifestUri);
        videoElement.style.display = "block";
        videoElement.play();
        enterFullscreen(videoElement);
      } else if (channel.type === "youtube") {
        youtubeElement.src = channel.embedUrl;
        youtubeElement.style.display = "block";
        enterFullscreen(youtubeElement);
      }
    }

    function stopCurrentStream() {
      const videoElement = document.getElementById("video");
      const youtubeElement = document.getElementById("youtube-video");

      if (player) player.unload();
      videoElement.style.display = "none";
      youtubeElement.style.display = "none";
      youtubeElement.src = "";

    }

    document.addEventListener("keydown", e => {
      const focusedCard = document.activeElement;
      if (focusedCard.classList.contains("channel-card")) {
        const slider = focusedCard.parentElement;
        if (e.key === "ArrowRight") {
          const next = focusedCard.nextElementSibling;
          if (next) next.focus();
          else slider.scrollBy({ left: 300, behavior: "smooth" });
        } else if (e.key === "ArrowLeft") {
          const prev = focusedCard.previousElementSibling;
          if (prev) prev.focus();
          else slider.scrollBy({ left: -300, behavior: "smooth" });
        }
      }
    });

    document.addEventListener("DOMContentLoaded", initializeUI);
    
let currentChannelIndex = 0;

  function navigateChannel(direction) {
    const channels = document.querySelectorAll(".channel-card");
    if (channels.length === 0) return;

    currentChannelIndex += direction;
    if (currentChannelIndex < 0) currentChannelIndex = channels.length - 1;
    if (currentChannelIndex >= channels.length) currentChannelIndex = 0;

    channels[currentChannelIndex].focus();
    channels[currentChannelIndex].click();
  }

  document.getElementById("prev-channel").addEventListener("click", () => navigateChannel(-1));
  document.getElementById("next-channel").addEventListener("click", () => navigateChannel(1));
  
  document.getElementById("fullscreen-button").addEventListener("click", () => {
    const videoContainer = document.getElementById("video-container");

    if (!document.fullscreenElement) {
        if (videoContainer.requestFullscreen) {
            videoContainer.requestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) {
            videoContainer.mozRequestFullScreen();
        } else if (videoContainer.webkitRequestFullscreen) {
            videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.msRequestFullscreen) {
            videoContainer.msRequestFullscreen();
        }

        // Force landscape mode
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch((err) => {
                console.warn("Orientation lock failed:", err);
            });
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
});

// Adjust buttons when entering/exiting fullscreen
document.addEventListener("fullscreenchange", () => {
    const fullscreenButton = document.getElementById("fullscreen-button");
    const prevButton = document.getElementById("prev-channel");
    const nextButton = document.getElementById("next-channel");
    const tvNavigation = document.querySelector(".tv-navigation");

    if (document.fullscreenElement) {
        // Hide fullscreen button
        fullscreenButton.style.display = "none";

        // Move navigation buttons inside video (center-left & center-right)
        prevButton.style.position = "absolute";
        prevButton.style.top = "50%";
        prevButton.style.left = "10px";
        prevButton.style.transform = "translateY(-50%)";
        prevButton.style.width = "60px";
        prevButton.style.height = "60px";
        prevButton.style.borderRadius = "50%";
        prevButton.style.background = "rgba(0, 0, 0, 0.6)";
        prevButton.style.color = "white";
        prevButton.style.fontSize = "20px";
        prevButton.style.display = "flex";
        prevButton.style.alignItems = "center";
        prevButton.style.justifyContent = "center";
        prevButton.style.zIndex = "999";

        nextButton.style.position = "absolute";
        nextButton.style.top = "50%";
        nextButton.style.right = "10px";
        nextButton.style.transform = "translateY(-50%)";
        nextButton.style.width = "60px";
        nextButton.style.height = "60px";
        nextButton.style.borderRadius = "50%";
        nextButton.style.background = "rgba(0, 0, 0, 0.6)";
        nextButton.style.color = "white";
        nextButton.style.fontSize = "20px";
        nextButton.style.display = "flex";
        nextButton.style.alignItems = "center";
        nextButton.style.justifyContent = "center";
        nextButton.style.zIndex = "999";

        // Ensure TV navigation bar is hidden (except buttons)
        tvNavigation.style.display = "none";
    } else {
        // Show fullscreen button again
        fullscreenButton.style.display = "block";

        // Restore navigation buttons to original position without affecting layout
        prevButton.style = "";
        nextButton.style = "";

        // Restore TV navigation bar
        tvNavigation.style.display = "flex";
    }
});

// Support TV remote buttons for navigation
document.addEventListener("keydown", (event) => {
    switch (event.key) {
        case "ArrowLeft":
            document.getElementById("prev-channel").click();
            break;
        case "ArrowRight":
            document.getElementById("next-channel").click();
            break;
        case "Enter":
            document.getElementById("fullscreen-button").click();
            break;
        case "Escape":
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            break;
    }
});
